<!DOCTYPE html>
<!--
 Borrowed from: http://stackoverflow.com/questions/15904739/rendering-highcharts-using-angular-js-directives
                http://jsfiddle.net/csTzc
-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular range slider</title>

    <link href="../../../bootstrap.css" rel="stylesheet">
    <link href="../angular.rangeSlider.css" rel="stylesheet">
    <script src="../jquery-1.9.1.js"></script>
    <!-- and Angular, of course -->
    <script src="../../../angular.js"></script>
    <!-- and out directive code -->
    <script src="../angular.rangeSlider.js"></script>
    <script src="../highcharts.js"></script>
    <script src="slider.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div class="container" ng-controller="DemoController">

        <div class="row">
            <div class="col-lg-3">
                <div class="hc-coordinator ng-transclude">
                    <div class="hc-pie" items="execTimes" title="Execution Times"></div>
                </div>
                <div range-slider min="0" max="100" model-min="demo1.min" model-max="demo1.max"></div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
