<!DOCTYPE html>
<!--
 Borrowed from: http://stackoverflow.com/questions/15904739/rendering-highcharts-using-angular-js-directives
                http://jsfiddle.net/csTzc
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VARServerUsageMonitor</title>
    <link href="../../../bootstrap.css" rel="stylesheet">
    <script src="../jquery-1.9.1.js"></script>
    <script src="../highcharts.js"></script>
    <script src="../highcharts-more.js"></script>
    <script src="../../../angular.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="MyCtrl">
    <div class="hc-scatter" items="data"></div>
    <div class="row">
        <div class="col-lg-3">
            <div class="hc-pie" items="userCounts" title="User Count" category="user"></div>
        </div>
        <div class="col-lg-3">
            <div class="hc-pie" items="userTimes" title="User Times" category="user"></div>
        </div>
        <div class="col-lg-3">
            <div class="hc-pie" items="reportCounts" title="Report Count" category="report"></div>
        </div>
        <div class="col-lg-3">
            <div class="hc-pie" items="reportTimes"title="Report Times" category="report"></div>
        </div>
    </div>
</div>
</body>
</html>
